<div class="main">
  <app-nav></app-nav>
  <div class="main-section">
    <div class="main_row">
      <h1>Hist√≥rico</h1>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>CEP</th>
                <th>KM</th>
                <th>Data e Hora</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of historicData">
                <td>{{ item.name }}</td>
                <td>{{ item.cep }}</td>
                <td>{{ item.radius }}</td>
                <td>{{ formatDateTime(item.createdAt) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
